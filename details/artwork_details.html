<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Meta tags here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IUM Gallery is a digital art gallery to explore artworks, artists, and styles.">    
    <meta name="keywords" content="Art, Gallery, Paintings, Artists, Museum, Digital Collection, Harvard API, Artsy API">
    <meta name="author" content="SebastiÃ¡n Molero">

    <!-- Title here -->
    <title>IUM Gallery | Artwork Details</title>

    <!-- Styles here -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- Scripts here -->
    <script type="module" src="../scripts/artwork_details.js"></script>

    <!-- Fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Favicon here -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header" id="header"></header>
    <main>
        <section class="artwork-detail-section">
            <div class="artwork-image-container">
                <img id="artworkImage" src="" alt="Artwork Image">
            </div>
            <div class="artwork-details-container">
                <h2 id="artworkTitle">Artwork Title</h2>
                <div class="details-info">
                    <p><strong>Artist:</strong> <span id="artworkArtist"></span></p>
                    <p><strong>Year:</strong> <span id="artworkYear"></span></p>
                    <p><strong>Classification:</strong> <span id="artworkClassification"></span></p>
                    <p><strong>Description:</strong></p>
                    <p id="detailsDescription"></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer"></footer>
</body>
</html>
